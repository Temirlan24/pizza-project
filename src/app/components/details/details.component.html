<div class="details">
  <ng-container *ngIf="recipe else emptyTemp">
    <h2 class="details__title">{{ recipe.title }}</h2>

    <img class="details__img" [src]="recipe?.image_url" alt="{{ recipe.title }}">

    <h4 class="details__ingredients">Ingredients</h4>

    <ul>
      <li *ngFor="let ingredient of recipe?.ingredients">{{ ingredient }}</li>
    </ul>
  </ng-container>

  <ng-template #emptyTemp>
    <div class="pizza-logo">
      <img class="pizza-img" src="assets/pizza-logo.jpg" alt="">
    </div>
  </ng-template>
</div>


{{ filteredIngredients$ | async }}
