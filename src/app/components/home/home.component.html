<div class="home">
  <div class="container">
    <app-header (search)="searchDish($event)"></app-header>

    <div class="main">
      <ng-container *ngIf="recipes?.length else emptyTemp">
        <app-sidebar class="main__sidebar" [recipes]="recipes"></app-sidebar>
        <app-details class="main__details"></app-details>
      </ng-container>

      <ng-template #emptyTemp>
        Empty list
      </ng-template>
    </div>
  </div>
</div>
